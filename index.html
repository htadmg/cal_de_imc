<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syles/index.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
      <div class="content">
        <section class="calculadora">
          <h1>Calculadora de IMC</h1>
          <p>Calcule seu índice de massa corporal.</p>
          <form>
                <div class="form-group">
                  <label for="peso">Peso (kg)</label>
                  <input type="number" id="peso" placeholder="Digite o seu peso" oninput="limitInputLength(this, 3)">
              </div>
              
              <div class="form-group">
                  <label for="altura">Altura (cm)</label>
                  <input type="number" id="altura" placeholder="Digite a sua altura" oninput="limitInputLength(this, 3)">
              </div>
              <button onclick="Calcular()" type="button" class="btn">Calcular IMC</button>
              <button type="reset" onclick="Limpar()" class="btn">Limpar</button>
          </form>
      </section>
      <section>
        <article>
          <p>Seu IMC é:</p> <p id="imc"></p>
          <p>Classificação</p> <p id="classificacao"></p>
        </article>
      </section>
      <section class="tabela">
          <table>
              <thead>
                <tr>
                  <th>IMC</th>
                  <th>Classificação</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Menor que 18,5</td>
                  <td>Abaixo do peso</td>
                </tr>
                <tr>
                  <td>Entre 18,5 e 24,9</td>
                  <td>Peso normal</td>
                </tr>
                <tr>
                  <td>Entre 25,0 e 29,9</td>
                  <td>Sobrepeso</td>
                </tr>
                <tr>
                  <td>Entre 30,0 e 34,9</td>
                  <td>Obesidade I</td>
                </tr>
                <tr>
                  <td>Entre 35,0 e 39,9</td>
                  <td>Obesidade II</td>
                </tr>
                <tr>
                  <td>Maior que 40,0</td>
                  <td>Obesidade III</td>
                </tr>
              </tbody>
            </table>
      </section>    
      </div>
            
    </main>
    <script src="./scripts/calcular.js"></script>
</body>
</html>
